<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-content{padding:10px; line-height:1.8em; color:#222222;}
			.mui-content img{width:100%;}
			.mui-content *{color:#222222; font-size:16px;}
		</style>
	</head>

	<body>
		<div id="main">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">標題</h1>
			</header>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			var articleId;
			mui.plusReady(function(){
				var _self = plus.webview.currentWebview();
				articleId = _self.articleId;
				//沉浸式狀態欄
				var isImmersedStatusbar = plus.navigator.isImmersedStatusbar();
				if(isImmersedStatusbar){
					var StatusbarHeight = plus.navigator.getStatusbarHeight();
					var header = document.querySelector('header');
					header.style.height = (StatusbarHeight+44)+'px';
					header.style.paddingTop = StatusbarHeight + 'px';
					
				}
			})
		</script>
	</body>

</html>
